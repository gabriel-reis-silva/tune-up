<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="orderOfService.css">
        <title>Document</title>
    </head>

    <body>
        <!-- <div class="create-order-service"> -->
        <div class="container-orderService">
            <div id="register-order">
                <h1 class="title-order-service">Adicionando uma nova ordem de serviço</h1>
                <h2 class="title-order-service-min">Dados do Cliente</h2>
                <form action="">
                    <div class="group-order">
                        <label for="clientName">Nome do Cliente</label>
                        <input type="text" name="clientname" id="clientName" class="clientName"
                            placeholder="César Augusto Babosa" />
                    </div>

                    <div class="group-order">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="555.555.555-55" />
                    </div>

                    <div class="group-order">
                        <label for="dtEmissao">Data de Emissão</label>
                        <input type="date" name="dtemissao" id="dtEmissao" />
                    </div>

                    <div class="group-order">
                        <label for="dtEstimada">Data Estimada</label>
                        <input type="date" name="drestimada" id="dtEstimada" />
                    </div>

                    <div class="group-order">
                        <label for="precoService">Preço</label>
                        <input type="text" name="preco" id="precoServico" placeholder="R$ " />
                    </div>

                    <div class="group-order">
                        <label for="statusService">Status de Serviço</label>
                        <select name="status" id="statusService">
                            <option value="">Selecione o Status</option>
                            <option value="0">- Não Iniciado</option>
                            <option value="1">- Em Andamento</option>
                            <option value="2">- Concluído</option>
                        </select>
                    </div>
                </form>

                <hr width="noshade" class="bottomHrClient" />

                <!-- Registro de serviços na ordem -->
                <div class="adding-service-in-order">
                    <h2 class="title-order-service-min">Serviços</h2>

                    <div class="add-service">
                        <label for="">Pesquisa de Serviço</label><input type="text" id="searchService"
                            placeholder="Ex: Troca de pneus..." class="addService-order" />
                        <button class="buttonSearch" id="searchService">Pesquisar</button>
                    </div>
                    <div class="container-serviceAdd">
                        <h3 class="addService-order">Adicione Serviços a Essa Ordem</h3>
                    </div>
                </div>

                <hr width="noshade" class="tophr">
                <div id="services-adding">

                </div>
                <hr width="noshade" class="bottomhr">

                <!-- Registro do veiculo na ordem -->
                <div class="adding-car-in-order">
                    <h2 class="title-order-service-min">Veículo</h2>
                    <form action="">
                        <div class="group-order">
                            <label for="brandCar">Marca</label>
                            <input type="text" name="brandCar" id="brandCar"  placeholder="BMW"/>
                        </div>

                        <div class="group-order">
                            <label for="modelCar">Modelo</label>
                            <input type="text" name="modelCar" id="modelCar" placeholder="X6 M Sport"/>
                        </div>

                        <div class="group-order">
                            <label for="yearCar">Ano</label>
                            <input type="text" name="yearCar" id="yearCar" placeholder="2018"/>
                        </div>

                        <div class="group-order">
                            <label for="colorCar">Cor</label>
                            <input type="text" name="colorCar" id="colorCar" placeholder="Vantta Black"/>
                        </div>

                        <div class="group-order">
                            <label for="categoryCar">Categoria</label>
                            <input type="text" name="categoryCar" id="categoryCar" placeholder="SUV Coupe"/>
                        </div>

                        <div class="group-order">
                            <label for="identifierCar">Placa</label>
                            <input type="text" name="identifierCar" id="identifierCar" placeholder="GI87AT4">
                        </div>
                    </form>
                </div>

                <div class="buttons-order">
                    <button name="cancel" id="cancelOrder" class="cancel-order">Cancelar Serviço</button>
                    <button name="adding" id="addOrder" class="add-order">Adicionar Serviço</button>
                </div>
            </div>
        </div>
    </body>

</html>
