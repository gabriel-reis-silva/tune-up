<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />

        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/register_owner.css">

        <link rel="icon" href="../assets/img/Logo-TuneUp-Icon.png" type="image/x-icon">

        <title>TuneUp - Cadastrar-se</title>
    </head>

    <body>
        <div id="owner-register-container">
            <div class="img-back">
                <img src="../assets/img/Tune-Up.png" alt="">
            </div>
            <!-- <h1>Login</h1> -->
            <form action="">
                <!-- Nome Completo -->
                <label for="completeName">Nome</label>
                <input type="name" name="name" id="name" placeholder="Digite seu nome completo" autocomplete="off">

                <!-- Data de Nascimento -->
                <label for="dtBirth ">Data de Nascimento</label>
                <input type="text" id="calendar" name="calendar" placeholder="00/00/0000" />

                <!-- CPF -->
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="111.111.111-11">

                <!-- Telefone -->
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="11 55555-5555">

                <!-- E-mail -->
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off">

                <!-- Responsibility -->
                <label for="responsibility">Cargo</label>
                <input type="text" name="responsibility" id="responsibility" placeholder="Digite seu Cargo">

                <!-- Password -->
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">

                <!-- Confirm Password -->
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha">
            </form>
            <!-- <div class="termUse">
                <input type="checkbox" id="termsOfUse" nome="termsOfUse">
                <label for="termsOfUse">Li e concordo com os <u><b>Termos de uso</b></u></label>
            </div>

            <div class="buttons">
                <button name="next" id="nextPage" class="next-page">Pr√≥ximo</button>
            </div>  -->
        </div>
    </body>

</html>

<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script>
    $(function () {
        $("#calendar").datepicker();
    });
</script>
